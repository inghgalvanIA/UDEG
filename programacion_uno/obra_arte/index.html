<section>
<canvas id="myCanvas" width = "1300" height = "1000"></canvas>
</section>
<script>// requestAnimationFrame Shim

function draw (){

for(var i=0;i < 100;i++){
var colores = ['aqua', 'black', 'blue', 'fuchsia', 'gray', 'green', 'lime', 'maroon', 'navy', 'olive', 'orange', 'purple', 'red', 'silver', 'teal', 'white', 'yellow'];
var posicion_color = Math.round(Math.random() * (16 - 0) + 0);
var posicion_x = Math.round(Math.random() * (1300 - 0) + 0);
var posicion_y = Math.round(Math.random() * (1000 - 0) + 0);
var radio = Math.round(Math.random() * (200 - 0) + 0);
console.log(posicion_color)
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = colores[posicion_color];
ctx.beginPath();
ctx.arc(posicion_x, posicion_y, radio, 0, 2 * Math.PI);
ctx.stroke();
ctx.fill();
}
}
draw();

</script>
</body>
