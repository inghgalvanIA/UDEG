<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var radio_pelota = 30;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, radio_pelota, 0, Math.PI*2);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
   
    if(x + dx > canvas.width-radio_pelota || x + dx < radio_pelota) {
        dx = -dx;
    }
    if(y + dy > canvas.height-radio_pelota || y + dy < radio_pelota) {
        dy = -dy;
    }
   
    x += dx;
    y += dy;
}

setInterval(draw, 10);

</script>
